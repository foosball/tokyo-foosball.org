<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>tokyo-foosball.org</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/stylesheets/app.css">
  <script src="/javascripts/vendor.js"></script>
  <script src="/javascripts/app.js"></script>

  <script>require('initialize');</script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK3c49CDl1SJWYzyZ6d4WE19vHgjlyBhU&sensor=false&extension=.js"></script>
  <script>
    google.maps.event.addDomListener(window, 'load', init);

    var map;

    function init() {
      var mapOptions = {
        center: new google.maps.LatLng(35.697456,139.696426),
        zoom: 11,
        zoomControl: true,
        zoomControlOptions: {
          style: google.maps.ZoomControlStyle.DEFAULT,
        },
        disableDoubleClickZoom: true,
        mapTypeControl: true,
        mapTypeControlOptions: {
          style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
        },
        scaleControl: true,
        scrollwheel: true,
        streetViewControl: true,
        draggable : true,
        overviewMapControl: true,
        overviewMapControlOptions: {
          opened: false,
        },
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        styles: [
        {
          featureType: "landscape.natural",
          elementType: "geometry.fill",
          stylers: [
            { "visibility": "on" },
            { "color": "#e0efef" }
          ]
        },
        {
          featureType: "poi",
          elementType: "geometry.fill",
          stylers: [
            { "visibility": "on" },
            { "hue": "#1900ff" },
            { "color": "#c0e8e8" }
          ]
        },
        {
          //buildings
          featureType: "landscape.man_made",
          elementType: "geometry.fill"
        },
        {
          featureType: "road",
          elementType: "geometry",
          stylers: [
            { lightness: 100 },
            { visibility: "simplified" }
          ]
        },
        {
          featureType: "road",
          elementType: "labels",
          stylers: [
            { visibility: "off" }
          ]
        },
        {
          featureType: 'water',
          stylers: [
            { color: '#7dcdcd' }
          ]
        },
        {
          featureType: 'transit.line',
          elementType: 'geometry',
          stylers: [
            { visibility: 'on' },
            { lightness: 700 }
          ]
        }
        ],
      }

      var mapElement = document.getElementById('map');
      var map = new google.maps.Map(mapElement, mapOptions);

      var locations = [
        [35.706132, 139.648526]
      ];

      for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
          icon: '',
          position: new google.maps.LatLng(locations[i][0], locations[i][1]),
          map: map
        });
        var infoWindow = new google.maps.InfoWindow({
          content: "Amusement Bar A-SIDE\n<a href=\"http://yahoo.co.jp\">aaa</a>"
        });

        google.maps.event.addListener(marker, 'click', (function(){ infoWindow.open(map, marker) } ));
      }
    }
  </script>
</head>
<body>
  <style>#forkongithub a{background:#59b9c6;color:#fff;text-decoration:none;font-family:arial, sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#00a3af;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/foosball/tokyo-foosball.org">Fork me on GitHub</a></span>
  <div id='layout-container'></div>
</body>
</html>
